<!DOCTYPE html>
<html lang = "en">

    <head>

        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name = "description" content = "">
        <meta name = "author" content = "">

        <title>Iribe Kiosk - Feedback</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Bootstrap core JS -->
        <script src = "https://code.jquery.com/jquery-3.4.0.min.js" integrity = "sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg" crossorigin = "anonymous"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity = "sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin = "anonymous"></script>
        <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity = "sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin = "anonymous"></script>

        <!-- Custom fonts for this template -->
        <link rel = "stylesheet" href = "https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity = "sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin = "anonymous">
        <link href = "https://fonts.googleapis.com/css?family=Montserrat:400,700" rel = "stylesheet" type = "text/css">
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

        <!-- Custom styles for this template -->
        <link href = "css/custom.css" rel = "stylesheet">
        <link href = "css/feedback.css" rel = "stylesheet">
    </head>

    <body id = "page-top">

        <!-- Navigation -->
        <nav id = "nav-feedback" class = "nav nav-pills nav-fill justify-content-center"></nav>

        <!-- Notification -->
        <div id="notification"></div>

        <!-- Contact -->
        <section id = "contact">
            <div class = "container">
                <div class = "row">
                    <div class = "col-lg-12 text-center">
                        <h2 id = "contact-us" class = "section-heading">Contact Us</h2>
                    </div>
                </div>

                <div class = "row">
                    <div class = "col-lg-12">
                        <form id = "contactForm" name = "sentMessage" novalidate = "novalidate">
                            <div class = "row">
                                <div class = "col-md-6">
                                    <!-- Your Name -->
                                    <div class = "form-group">
                                        <input class = "form-control" id = "name" type = "text" placeholder = "Your Name *" required = "required" data-validation-required-message = "Please enter your name.">
                                        <p class = "help-block text-danger"></p>
                                    </div>

                                    <!-- Email -->
                                    <div class = "form-group">
                                        <input class = "form-control" id = "email" type = "email" placeholder = "Your Email *" required = "required" data-validation-required-message = "Please enter your email address.">
                                        <p class = "help-block text-danger"></p>
                                    </div>

                                    <!-- Phone -->
                                    <div class = "form-group">
                                        <input class = "form-control" id = "phone" type = "tel" placeholder = "Your Phone *" required = "required" data-validation-required-message = "Please enter your phone number.">
                                        <p class = "help-block text-danger"></p>
                                    </div>
                                </div>

                                <!-- Message -->
                                <div class = "col-md-6">
                                    <div class = "form-group">
                                        <textarea class = "form-control" id = "message" placeholder = "Your Message" data-validation-required-message = "Please enter a message."></textarea>
                                        <p class = "help-block text-danger"></p>
                                    </div>
                                </div>

                                <!-- Submission -->
                                <div class = "clearfix"></div>
                                <div class = "col-lg-12 text-center">
                                    <div id = "success"></div>
                                    <button id = "sendMessageButton" class = "btn btn-primary btn-xl" type = "submit">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    <script src = "js/nav.js"></script>
    <script src = "js/banner.js"></script>
    <script src = "js/contact.js"></script>
    </body>
</html>
